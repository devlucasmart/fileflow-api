<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gerenciador de Arquivos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">Gerenciador de Arquivos</h1>

    <!-- Formulário de Upload -->
    <form method="POST" action="/api/file/upload" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Arquivo</button>
    </form>

    <!-- Mensagem de Feedback -->
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

    <!-- Lista de Arquivos Disponíveis -->
    <h2>Arquivos Disponíveis:</h2>
    <ul class="list-group" id="file-list">
        <!-- Os arquivos serão listados aqui -->
    </ul>

    <script>
        // Busca os arquivos disponíveis e popula a lista
        async function fetchFiles() {
            try {
                const response = await fetch('/api/file/list');
                if (response.ok) {
                    const files = await response.json();
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = ''; // Limpa a lista antes de popular

                    files.forEach(fileName => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-center';
                        li.innerHTML = `
                            <span>${fileName}</span>
                            <a href="/api/file/download/${fileName}" class="btn btn-success btn-sm">Baixar</a>
                        `;
                        fileList.appendChild(li);
                    });
                } else {
                    console.error('Erro ao listar arquivos');
                }
            } catch (error) {
                console.error('Erro ao buscar arquivos:', error);
            }
        }

        // Carrega a lista de arquivos ao carregar a página
        document.addEventListener('DOMContentLoaded', fetchFiles);
    </script>
</body>
</html>
